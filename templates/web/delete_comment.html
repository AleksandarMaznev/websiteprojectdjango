{% load static %}

<!doctype html>
<html lang="en">
<head>
    {% include 'web/styles.html' %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% include 'web/navbar.html' %}
    <div class="comments-form">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the comment "{{ comment.content }}"?</p>
        <form method="post" action="{% url 'delete_comment_confirm' book.id comment.id %}">
            {% csrf_token %}
            <button type="submit" id="del-b">Confirm Delete</button>
            <a href="{% url 'book_comment' book.id %}" class="cancel-button">Cancel</a>
        </form>
    </div>
</body>
</html>
