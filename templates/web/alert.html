{% load static %}


<div id="messages">
    {% for message in messages %}
            <p id="alert-main">
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                {% else %}
                    {{ message.tags|title }}
                {% endif %}
            </p>
            <p id="alert-content">
                {{ message }}
            </p>
    {% endfor %}
</div>
