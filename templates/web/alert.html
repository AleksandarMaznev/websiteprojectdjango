{% load static %}


<div id="messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible text-center">
            <strong>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                {% else %}
                    {{ message.tags|title }}
                {% endif %}
            </strong>
            {{ message }}
        </div>
    {% endfor %}
</div>
