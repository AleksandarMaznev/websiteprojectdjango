{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'web/styles.html' %}
    <link rel="stylesheet" href="{% static 'styles/log-reg-fix.css' %}">
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<div id="wrapper">
    <main>
    {% include 'web/navbar.html' %}
        <section id="login">
            <div class="form">
                <h2>Login</h2>
                <form action="{% url 'login' %}" method="post" autocomplete="off">

                    {% csrf_token %}
                    {% for error in add_form.non_field_errors %}
                        <span class="error">{{ error }}</span>
                    {% endfor %}
                    <br>
                    <label for="{{ add_form.username.id_for_label }}">Username:</label>
                    {{ add_form.username }}
                    <br>
                    <label for="{{ add_form.password.id_for_label }}">Password:</label>
                    {{ add_form.password }}
                    <br>
                    <button type="submit" id="log-in-b">Login</button>

                </form>
            </div>
        </section>
        </main>
</div>
</body>
</html>
